<div class="login-container">
  <mat-card>
    <h2>Criar Conta</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Digite seu email">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Crie uma senha">
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" type="submit">
        Criar Conta
      </button>

      <button mat-button color="accent" class="full-width" routerLink="/login">
        JÃ¡ tem conta? Fazer login
      </button>

    </form>
  </mat-card>
</div>
